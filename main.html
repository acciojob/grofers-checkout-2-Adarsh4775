<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td data-ns-test="price">2.50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td data-ns-test="price">1.20</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td data-ns-test="price">3.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td data-ns-test="grandTotal"></td>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
